<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PS4 Cheat Browser — GoldHEN</title>
<!-- Version: 2.1 - Fixed script loading -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap');

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg:         #f0f4f8;
    --bg2:        #e8edf3;
    --surface:    #ffffff;
    --card:       #ffffff;
    --card-hover: #f7f9fc;
    --border:     #dde3ec;
    --border2:    #c9d2e0;
    --accent:     #2563eb;
    --accent-glow:rgba(37,99,235,0.12);
    --accent2:    #e11d48;
    --text:       #0f172a;
    --text2:      #1e293b;
    --muted:      #64748b;
    --muted2:     #94a3b8;
    --green:      #059669;
    --gold:       #d97706;
    --radius:     14px;
    --radius-sm:  9px;
    --shadow-sm:  0 1px 3px rgba(15,23,42,0.08), 0 1px 2px rgba(15,23,42,0.06);
    --shadow-md:  0 4px 12px rgba(15,23,42,0.10), 0 2px 4px rgba(15,23,42,0.06);
    --shadow-lg:  0 10px 28px rgba(15,23,42,0.12), 0 4px 8px rgba(15,23,42,0.06);
  }

  /* ─── SCROLLBAR ──────────────────── */
  ::-webkit-scrollbar { width: 7px; height: 7px; }
  ::-webkit-scrollbar-track { background: var(--bg2); }
  ::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--muted2); }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    font-size: 15px;
    min-height: 100vh;
    overflow-x: hidden;
    line-height: 1.6;
    background-image:
      radial-gradient(ellipse 90% 40% at 50% -5%, rgba(37,99,235,0.07) 0%, transparent 65%),
      radial-gradient(ellipse 60% 30% at 90% 100%, rgba(37,99,235,0.04) 0%, transparent 60%);
    background-attachment: fixed;
  }

  /* ─── TOP NAV ─────────────────────── */
  .topbar {
    position: sticky; top: 0; z-index: 50;
    background: rgba(255,255,255,0.90);
    backdrop-filter: blur(20px) saturate(160%);
    -webkit-backdrop-filter: blur(20px) saturate(160%);
    border-bottom: 1px solid rgba(221,227,236,0.9);
    padding: 0 28px;
    display: flex; align-items: center; gap: 18px;
    height: 64px;
    box-shadow: 0 1px 0 rgba(15,23,42,0.06);
  }
  .topbar-logo {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 20px; font-weight: 800; letter-spacing: 3px;
    color: var(--accent); text-transform: uppercase; white-space: nowrap;
    display: flex; align-items: center; gap: 8px;
  }
  .topbar-logo::before {
    content: '';
    display: inline-block; width: 8px; height: 8px; border-radius: 50%;
    background: var(--accent); box-shadow: 0 0 0 3px rgba(37,99,235,0.18);
  }
  .topbar-logo span { color: var(--text2); font-weight: 600; }

  #searchInput {
    flex: 1; max-width: 520px;
    background: var(--bg);
    border: 1.5px solid var(--border);
    border-radius: var(--radius-sm);
    color: var(--text);
    font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 400;
    padding: 10px 16px 10px 40px;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
  }
  #searchInput:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px var(--accent-glow);
    background: var(--surface);
  }
  #searchInput::placeholder { color: var(--muted2); }
  .search-wrap { position: relative; flex: 1; max-width: 520px; }
  .search-wrap svg { position: absolute; left: 13px; top: 50%; transform: translateY(-50%); color: var(--muted2); width: 15px; height: 15px; pointer-events: none; }
  .topbar-actions { display: flex; gap: 8px; align-items: center; margin-left: auto; }

  /* ─── SYNC PANEL ─────────────────── */
  #syncPanel {
    max-width: 480px; margin: 72px auto 0;
    background: var(--surface);
    border: 1.5px solid var(--border);
    border-radius: 20px; padding: 48px 44px;
    text-align: center;
    box-shadow: var(--shadow-lg), 0 0 0 1px rgba(37,99,235,0.05);
  }
  #syncPanel .panel-icon {
    font-size: 52px; margin-bottom: 18px; display: block;
  }
  #syncPanel h2 {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 30px; font-weight: 800; letter-spacing: 2px;
    text-transform: uppercase; color: var(--text); margin-bottom: 10px;
  }
  #syncPanel p { color: var(--muted); font-size: 14px; line-height: 1.75; margin-bottom: 32px; }

  .progress-wrap { margin: 20px 0; display: none; }
  .progress-bar-bg {
    height: 6px; background: var(--bg2);
    border-radius: 4px; overflow: hidden;
  }
  .progress-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), #60a5fa, var(--accent));
    background-size: 200% 100%;
    border-radius: 4px; width: 0%;
    transition: width 0.2s;
    animation: shimmer 2s linear infinite;
  }
  @keyframes shimmer { 0%{background-position:200% 0} 100%{background-position:-200% 0} }
  .progress-text {
    font-size: 12px; color: var(--accent); margin-top: 10px;
    font-family: monospace; letter-spacing: 0.5px;
  }

  .sync-btn {
    display: inline-flex; align-items: center; gap: 10px;
    padding: 13px 34px;
    background: var(--accent);
    border: none; border-radius: var(--radius-sm);
    color: #fff; font-family: 'Barlow Condensed', sans-serif;
    font-size: 17px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase;
    cursor: pointer;
    transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
    box-shadow: 0 3px 12px rgba(37,99,235,0.30);
  }
  .sync-btn:hover {
    background: #1d4ed8;
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(37,99,235,0.38);
  }
  .sync-btn:active { transform: translateY(0); box-shadow: 0 2px 6px rgba(37,99,235,0.25); }
  .sync-btn:disabled { opacity: 0.45; cursor: not-allowed; transform: none; box-shadow: none; }

  /* ─── MAIN LAYOUT ─────────────────── */
  #mainLayout {
    display: none;
    max-width: 1280px; margin: 0 auto;
    padding: 28px 28px 100px;
  }

  /* ─── TOOLBAR ─────────────────────── */
  .toolbar {
    display: flex; align-items: center; gap: 10px;
    margin-bottom: 24px; flex-wrap: wrap;
  }
  .tab-btn {
    padding: 7px 20px;
    border: 1.5px solid var(--border2);
    border-radius: 50px;
    background: var(--surface); color: var(--muted);
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 14px; font-weight: 700; letter-spacing: 1.5px;
    cursor: pointer; transition: all 0.2s; text-transform: uppercase;
    box-shadow: var(--shadow-sm);
  }
  .tab-btn:hover { color: var(--text); border-color: var(--accent); background: var(--accent-glow); }
  .tab-btn.active {
    background: var(--accent); border-color: var(--accent); color: #fff;
    box-shadow: 0 2px 10px rgba(37,99,235,0.28);
  }
  .tab-btn.fav-active {
    background: var(--gold); border-color: var(--gold); color: #fff;
    box-shadow: 0 2px 10px rgba(217,119,6,0.28);
  }
  .stat-pill {
    font-size: 13px; color: var(--muted); font-family: 'Inter', sans-serif;
    background: var(--surface); border: 1.5px solid var(--border);
    padding: 5px 14px; border-radius: 50px; white-space: nowrap;
    margin-left: auto; box-shadow: var(--shadow-sm);
  }
  .stat-pill b { color: var(--text2); font-weight: 600; }

  /* ─── GAME GRID ───────────────────── */
  #results {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(175px, 1fr));
    gap: 18px;
  }

  .game-tile {
    background: var(--card);
    border: 1.5px solid var(--border);
    border-radius: var(--radius); overflow: hidden; cursor: pointer;
    transition: transform 0.22s cubic-bezier(.34,1.4,.64,1), border-color 0.2s, box-shadow 0.2s;
    animation: fadeUp 0.22s ease both;
    position: relative;
    box-shadow: var(--shadow-sm);
  }
  .game-tile:hover {
    transform: translateY(-5px) scale(1.015);
    border-color: rgba(37,99,235,0.4);
    box-shadow: var(--shadow-lg), 0 0 0 1px rgba(37,99,235,0.10);
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .tile-cover {
    width: 100%; aspect-ratio: 2/3;
    background: var(--bg2); overflow: hidden; position: relative;
  }
  .tile-cover img {
    width: 100%; height: 100%; object-fit: cover; display: block;
    transition: transform 0.35s ease;
  }
  .game-tile:hover .tile-cover img { transform: scale(1.04); }

  .tile-fav {
    position: absolute; top: 8px; right: 8px;
    background: rgba(255,255,255,0.82); backdrop-filter: blur(8px);
    border: 1px solid rgba(0,0,0,0.08);
    border-radius: 50%; width: 32px; height: 32px;
    font-size: 14px; cursor: pointer; z-index: 2;
    display: flex; align-items: center; justify-content: center;
    transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
    opacity: 0;
    box-shadow: 0 1px 4px rgba(0,0,0,0.12);
  }
  .game-tile:hover .tile-fav { opacity: 1; }
  .tile-fav:hover { transform: scale(1.2); background: rgba(251,243,219,0.95); }
  .tile-fav:has(+ *), .tile-fav[data-faved="true"] { opacity: 1; }

  .tile-cheat-badge {
    position: absolute; bottom: 8px; left: 8px;
    background: rgba(255,255,255,0.88); backdrop-filter: blur(8px);
    color: var(--green); font-family: 'Inter', sans-serif;
    font-size: 11px; font-weight: 600;
    padding: 3px 9px; border-radius: 50px;
    border: 1px solid rgba(5,150,105,0.20);
    letter-spacing: 0.3px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.10);
  }
  .tile-body {
    padding: 12px 13px 14px;
    border-top: 1px solid var(--border);
  }
  .tile-name {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 15px; font-weight: 700; color: var(--text);
    line-height: 1.3; letter-spacing: 0.4px;
    display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
    overflow: hidden;
  }
  .tile-meta {
    font-size: 11px; color: var(--muted2); margin-top: 5px;
    font-family: 'Inter', sans-serif; font-weight: 400;
  }

  .no-results {
    grid-column: 1/-1; text-align: center;
    padding: 100px 20px; color: var(--muted2);
  }
  .no-results .emoji { font-size: 52px; display: block; margin-bottom: 16px; }
  .no-results p { font-size: 18px; color: var(--muted); }

  /* ─── DETAIL PAGE ─────────────────── */
  #detailPage {
    display: none;
    position: fixed; inset: 0; z-index: 200;
    background: var(--bg);
    overflow-y: auto;
    animation: slideIn 0.25s cubic-bezier(.22,1,.36,1);
  }
  @keyframes slideIn {
    from { opacity: 0; transform: translateX(24px); }
    to   { opacity: 1; transform: translateX(0); }
  }

  .detail-topbar {
    position: sticky; top: 0; z-index: 10;
    background: rgba(255,255,255,0.92);
    backdrop-filter: blur(20px) saturate(160%);
    -webkit-backdrop-filter: blur(20px) saturate(160%);
    border-bottom: 1px solid rgba(221,227,236,0.9);
    padding: 0 28px;
    display: flex; align-items: center; gap: 14px;
    height: 62px;
    box-shadow: 0 1px 0 rgba(15,23,42,0.06);
  }
  .back-btn {
    display: flex; align-items: center; gap: 8px;
    background: var(--surface); border: 1.5px solid var(--border2);
    border-radius: var(--radius-sm); color: var(--text2);
    padding: 8px 16px; cursor: pointer;
    font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 500;
    transition: border-color 0.2s, color 0.2s, background 0.2s;
    white-space: nowrap; box-shadow: var(--shadow-sm);
  }
  .back-btn:hover { border-color: var(--accent); color: var(--accent); background: var(--accent-glow); }
  .detail-title {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 19px; font-weight: 800; letter-spacing: 0.8px;
    color: var(--text); flex: 1; min-width: 0;
    overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
  }
  .detail-fav-btn {
    background: var(--surface); border: 1.5px solid var(--border2);
    border-radius: var(--radius-sm); padding: 8px 14px; cursor: pointer;
    font-size: 18px; transition: border-color 0.2s, background 0.2s;
    line-height: 1; box-shadow: var(--shadow-sm);
  }
  .detail-fav-btn:hover { border-color: var(--gold); background: rgba(217,119,6,0.07); }

  .detail-body {
    max-width: 960px; margin: 0 auto;
    padding: 36px 28px 100px;
  }

  .detail-hero {
    position: relative;
    display: flex; gap: 32px; align-items: flex-start;
    margin-bottom: 40px;
    background: var(--surface);
    border: 1.5px solid var(--border);
    border-radius: 18px; padding: 28px;
    overflow: hidden;
    box-shadow: var(--shadow-md);
  }
  .detail-hero::before {
    content: '';
    position: absolute; inset: 0;
    background: linear-gradient(135deg, rgba(37,99,235,0.03) 0%, transparent 60%);
    pointer-events: none;
  }

  .detail-cover {
    flex-shrink: 0; width: 150px; height: 225px;
    border-radius: var(--radius); overflow: hidden;
    border: 2px solid var(--border2);
    box-shadow: var(--shadow-md);
    position: relative; z-index: 1;
  }
  .detail-cover img { width: 100%; height: 100%; object-fit: cover; display: block; }

  .detail-info { flex: 1; min-width: 0; position: relative; z-index: 1; }
  .detail-game-name {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: clamp(26px, 4.5vw, 44px); font-weight: 800;
    letter-spacing: 0.5px; line-height: 1.1; color: var(--text);
    margin-bottom: 16px;
  }
  .detail-tags { display: flex; flex-wrap: wrap; gap: 8px; }
  .dtag {
    font-size: 12px; font-family: 'Inter', sans-serif; font-weight: 500;
    letter-spacing: 0.3px;
    padding: 5px 13px; border-radius: 50px;
    border: 1.5px solid var(--border);
    background: var(--bg); color: var(--muted);
  }
  .dtag.blue {
    color: var(--accent); border-color: rgba(37,99,235,0.25);
    background: rgba(37,99,235,0.06);
  }
  .dtag.green {
    color: var(--green); border-color: rgba(5,150,105,0.25);
    background: rgba(5,150,105,0.06);
  }

  /* ─── VERSION BLOCKS (accordion) ──── */
  .version-block { border-bottom: 1px solid var(--border); }
  .version-block:last-child { border-bottom: none; }
  .version-block-header {
    display: flex; align-items: center; gap: 10px;
    padding: 13px 20px; cursor: pointer;
    transition: background 0.15s; user-select: none;
  }
  .version-block-header:hover { background: var(--card-hover); }
  .vbh-ver {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 14px; font-weight: 700; letter-spacing: 1px;
    color: var(--text); flex: 1;
  }
  .vbh-count { font-size: 12px; color: var(--muted); font-family: 'Inter', sans-serif; }
  .vbh-chevron { font-size: 11px; color: var(--muted2); transition: transform 0.2s; margin-left: 4px; }
  .version-block.open .vbh-chevron { transform: rotate(180deg); color: var(--accent); }
  .version-block-cheats { display: none; }
  .version-block.open .version-block-cheats { display: block; }

  /* ─── ID TABS (CUSA selector) ───────── */
  .vtab-bar {
    display: flex; gap: 8px; overflow-x: auto;
    padding-bottom: 12px; margin-bottom: 16px;
    border-bottom: 2px solid var(--border);
    scrollbar-width: thin; scrollbar-color: var(--border2) transparent;
  }
  .vtab-bar::-webkit-scrollbar { height: 4px; }
  .vtab-bar::-webkit-scrollbar-track { background: transparent; }
  .vtab-bar::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 4px; }
  .vtab-btn {
    display: flex; flex-direction: column; align-items: flex-start;
    background: var(--bg2); border: 1.5px solid var(--border);
    border-radius: var(--radius-sm); padding: 9px 15px;
    cursor: pointer; white-space: nowrap; min-width: max-content;
    transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
    font-family: 'Inter', sans-serif;
  }
  .vtab-btn:hover { border-color: var(--accent); background: var(--accent-glow); }
  .vtab-btn.active {
    border-color: var(--accent); background: rgba(37,99,235,0.08);
    box-shadow: 0 2px 8px rgba(37,99,235,0.14);
  }
  .vtab-id {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 15px; font-weight: 800; letter-spacing: 1.5px; color: var(--accent);
    line-height: 1;
  }
  .vtab-ver {
    font-size: 11px; color: var(--muted); margin-top: 4px;
    font-family: 'Inter', sans-serif;
  }
  .vtab-panel { display: none; }
  .vtab-panel.active { display: block; }
  .vtab-panels {
    background: var(--surface); border: 1.5px solid var(--border);
    border-radius: var(--radius); overflow: hidden; box-shadow: var(--shadow-sm);
  }

  .cheat-row {
    display: flex; align-items: center; gap: 14px;
    padding: 11px 20px; border-bottom: 1px solid var(--border);
    transition: background 0.15s;
  }
  .cheat-row:last-child { border-bottom: none; }
  .cheat-row:hover { background: rgba(37,99,235,0.03); }
  .cheat-dot {
    width: 6px; height: 6px; border-radius: 50%;
    background: var(--accent2); flex-shrink: 0;
  }
  .cheat-name { font-size: 14px; font-weight: 400; color: var(--text2); flex: 1; line-height: 1.4; }
  .cheat-type {
    font-family: 'Inter', sans-serif; font-size: 10px; font-weight: 600;
    color: var(--muted); text-transform: uppercase; letter-spacing: 1px;
    background: var(--bg2); padding: 2px 7px; border-radius: 4px;
    border: 1px solid var(--border);
  }

  .vb-credits {
    padding: 10px 20px; font-size: 12px; color: var(--muted);
    font-family: 'Inter', sans-serif;
    background: var(--bg2); border-top: 1px solid var(--border);
  }
  .vb-credits span { color: var(--accent); }

  /* ─── MISC ────────────────────────── */
  .icon-btn {
    background: var(--surface); border: 1.5px solid var(--border2);
    border-radius: var(--radius-sm); color: var(--text2); padding: 8px 14px;
    cursor: pointer; font-size: 13px; font-weight: 500;
    font-family: 'Inter', sans-serif;
    transition: border-color 0.2s, color 0.2s, background 0.2s, box-shadow 0.2s;
    display: flex; align-items: center; gap: 6px; white-space: nowrap;
    box-shadow: var(--shadow-sm);
  }
  .icon-btn:hover { border-color: var(--accent); color: var(--accent); background: var(--accent-glow); box-shadow: var(--shadow-md); }
  .icon-btn:disabled { opacity: 0.4; cursor: not-allowed; pointer-events: none; }

  #scrollTop {
    position: fixed; bottom: 28px; right: 28px;
    width: 42px; height: 42px; border-radius: 50%;
    background: var(--accent); border: none; color: #fff;
    box-shadow: 0 4px 16px rgba(37,99,235,0.35);
    cursor: pointer; font-size: 17px; font-weight: bold;
    display: flex; align-items: center; justify-content: center;
    opacity: 0; pointer-events: none;
    transition: opacity 0.25s, transform 0.2s;
    z-index: 100;
  }
  #scrollTop.visible { opacity: 1; pointer-events: all; }
  #scrollTop:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(37,99,235,0.42); }

  @keyframes pulse { 0%,100%{transform:scale(1);box-shadow:0 3px 12px rgba(37,99,235,0.30)} 50%{transform:scale(1.04);box-shadow:0 7px 24px rgba(37,99,235,0.46)} }

  /* ─── SECTION LABEL ──────────────── */
  .section-label {
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 11px; font-weight: 700; letter-spacing: 2.5px;
    text-transform: uppercase; color: var(--muted2);
    margin-bottom: 14px; padding-bottom: 10px;
    border-bottom: 1.5px solid var(--border);
  }
</style>
</head>
<body>

<!-- TOP NAV -->
<nav class="topbar">
  <div class="topbar-logo">PS4 <span>CHEATS</span></div>
  <div class="search-wrap" id="searchWrap" style="display:none">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M17 11A6 6 0 1 1 5 11a6 6 0 0 1 12 0z"/></svg>
    <input type="text" id="searchInput" placeholder="Search games or CUSA ID..." autocomplete="off" spellcheck="false">
  </div>
  <div class="topbar-actions">
    <button class="tab-btn active" id="tabAll" onclick="setTab('all')" style="display:none">🎮 All</button>
    <button class="tab-btn" id="tabFavs" onclick="setTab('favs')" style="display:none">⭐ Favorites</button>
    <button class="icon-btn" id="syncBtn" onclick="syncFromGitHub()">

<script>
  'use strict';
  let allGames = [];
  let supabaseClient = null;
  let favorites = new Set(JSON.parse(localStorage.getItem('ps4_favs') || '[]'));
  let currentTab = 'all';
  let currentGroup = null; // currently open group on detail page

  // ─── SUPABASE CONFIG ───────────────────────────────────
  // Replace these with your own project values.
  // ANON key is safe to be public — it is read-only thanks to RLS.
  // SERVICE ROLE key must NEVER go here — only in populate_supabase.py (runs locally).
  const SUPABASE_URL  = 'YOUR_SUPABASE_URL';        // e.g. https://xxxx.supabase.co
  const SUPABASE_ANON = 'YOUR_SUPABASE_ANON_KEY';   // starts with eyJ...
  const USE_SUPABASE  = SUPABASE_URL !== 'YOUR_SUPABASE_URL';

  const CDN            = 'https://cdn.jsdelivr.net/gh/GoldHEN/GoldHEN_Cheat_Repository@main';
  const RAWG_KEY       = ''; // optional: get a free key at rawg.io for cover art
  const RAWG_BASE      = 'https://api.rawg.io/api';
  const STORAGE_BUCKET = 'ps4cheats';
  const STORAGE_FILE   = 'games.json';
  const CUSTOM_COVERS  = { 'CUSA02290': 'https://images.pushsquare.com/83c6354db18f1/call-of-duty-black-ops-iii-cover.cover_large.jpg' };

  // ─── INIT ──────────────────────────────────────────────
  window.addEventListener('DOMContentLoaded', () => {
    try {
      if (window.supabase && USE_SUPABASE)
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
    } catch(e) {}
    document.getElementById('searchInput').addEventListener('input', () => renderResults());
    document.getElementById('fileInput').addEventListener('change', e => handleLocalFiles(e.target.files));
    autoLoadData();
  });

  window.addEventListener('scroll', () => {
    document.getElementById('scrollTop').classList.toggle('visible', window.scrollY > 400);
  });

  // ─── AUTO LOAD ─────────────────────────────────────────
  async function autoLoadData() {
    const fill = document.getElementById('autoProgressFill');
    const txt  = document.getElementById('autoProgressText');

    // ── Load from Supabase DB (primary path for deployed site) ─────────
    if (supabaseClient) {
      try {
        txt.textContent  = 'Loading games…';
        fill.style.width = '10%';

        // Paginate: Supabase has a default 1000-row limit per request
        const PAGE = 1000;
        let from = 0, rows = [];
        while (true) {
          fill.style.width = Math.min(10 + Math.round(rows.length / 1700 * 85), 95) + '%';
          txt.textContent  = `Loading… ${rows.length} games`;
          const { data, error } = await supabaseClient
            .from('games')
            .select('data')
            .range(from, from + PAGE - 1);
          if (error) throw new Error(error.message);
          if (!data || data.length === 0) break;
          rows.push(...data.map(r => r.data));
          if (data.length < PAGE) break;
          from += PAGE;
        }

        if (!rows.length) throw new Error('Database is empty — run populate_supabase.py first');

        allGames = rows.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
        fill.style.width = '100%';
        txt.textContent  = `✅ ${allGames.length} games loaded`;
        setTimeout(showMainLayout, 400);
        return;
      } catch(e) {
        console.warn('Supabase load failed, falling back to CDN:', e.message);
        txt.textContent = '⚠️ Supabase error — fetching from GitHub CDN…';
      }
    }

    // ── Fallback: fetch from GitHub CDN (no Supabase configured) ─────────
    await syncFromGitHub();
  }

  // ─── SHOW MAIN ─────────────────────────────────────────
  function showMainLayout() {
    document.getElementById('syncPanel').style.display = 'none';
    document.getElementById('mainLayout').style.display = 'block';
    document.getElementById('searchWrap').style.display = 'flex';
    document.getElementById('tabAll').style.display = '';
    document.getElementById('tabFavs').style.display = '';
    renderResults();
  }

  // ─── TABS ──────────────────────────────────────────────
  function setTab(tab) {
    currentTab = tab;
    document.getElementById('tabAll').className  = 'tab-btn' + (tab === 'all'  ? ' active' : '');
    document.getElementById('tabFavs').className = 'tab-btn' + (tab === 'favs' ? ' fav-active' : '');
    document.getElementById('searchInput').value = '';
    renderResults();
  }

  // ─── GROUP LOGIC ───────────────────────────────────────
  function parseVersion(v) {
    if (v == null) return 0;
    const n = parseFloat(String(v).replace(/[^0-9.]/g, ''));
    return isNaN(n) ? 0 : n;
  }

  // Build fast lookup map: normalized-variant → {key, display}
  const _ALIAS_MAP = (function() {
    const m = {};
    for (const [display, ...variants] of _GAME_GROUPS) {
      const key = variants[0]; // canonical key = first variant listed
      for (const v of variants) m[v] = { key, display };
    }
    return m;
  })();

  // Convert Roman numerals (word-boundary; longest first; skips standalone 'i' — too ambiguous)
  function _applyRoman(s) {
    return s
      .replace(/\bxviii\b/g,'18').replace(/\bxvii\b/g,'17').replace(/\bxvi\b/g,'16')
      .replace(/\bxv\b/g,'15')  .replace(/\bxiv\b/g,'14') .replace(/\bxiii\b/g,'13')
      .replace(/\bxii\b/g,'12') .replace(/\bxi\b/g,'11')  .replace(/\bix\b/g,'9')
      .replace(/\bviii\b/g,'8') .replace(/\bvii\b/g,'7')  .replace(/\bvi\b/g,'6')
      .replace(/\biv\b/g,'4')   .replace(/\biii\b/g,'3')  .replace(/\bii\b/g,'2')
      .replace(/\bv\b/g,'5');
  }

  // Strip symbols/accents/Unicode — base normalization
  function normalizeName(name) {
    return (name || '')
      .replace(/[™®©℗]/g, '')
      .replace(/[\u2018\u2019\u201A\u201B]/g, "'")
      .replace(/[\u201C\u201D\u201E\u201F]/g, '"')
      .replace(/[\u2010-\u2015\u2212\uFE58\uFE63\uFF0D]/g, '-')
      .replace(/[\uFF1A\u02D0]/g, ':')
      .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
      .replace(/[^\w\s\-'":]/g, ' ')
      .toLowerCase().replace(/\s+/g, ' ').trim();
  }

  // Full canonical key used for grouping
  function _groupKey(name, id) {
    // CUSA ID map takes priority (manually curated groupings)
    if (id) { const m = _CUSA_ID_MAP[(id+'').toUpperCase()]; if (m) return m.key; }
    let s = normalizeName(name);
    s = s.replace(/\s*[:\-]\s*/g, ' ').replace(/['"]/g, ' ').replace(/\s+/g, ' ').trim();
    s = _applyRoman(s);
    return _ALIAS_MAP[s]?.key ?? s;
  }

  // Best display name for a game (CUSA map wins, then alias table, then cleaned raw name)
  function _displayName(name, id) {
    if (id) { const m = _CUSA_ID_MAP[(id+'').toUpperCase()]; if (m) return m.display; }
    let s = normalizeName(name);
    s = s.replace(/\s*[:\-]\s*/g, ' ').replace(/['"]/g, ' ').replace(/\s+/g, ' ').trim();
    s = _applyRoman(s);
    return _ALIAS_MAP[s]?.display
      ?? (name || '').replace(/[™®©℗]/g, '').replace(/\s+/g, ' ').trim();
  }

  function groupGames(games) {
    const map = new Map();
    for (const g of games) {
      const key = _groupKey(g.name, g.id);
      if (!map.has(key)) {
        map.set(key, { name: _displayName(g.name, g.id), entries: [], coverUrl: null, coverId: null });
      }
      const grp = map.get(key);
      grp.entries.push(g);
      if (!grp.coverUrl) {
        const cv = (g.id && CUSTOM_COVERS[g.id]) ? CUSTOM_COVERS[g.id] : (g.coverUrl || null);
        if (cv) { grp.coverUrl = cv; grp.coverId = g.id; }
      }
    }
    for (const grp of map.values()) grp.entries.sort((a,b) => parseVersion(b.version) - parseVersion(a.version));
    return [...map.values()].sort((a,b) => a.name.localeCompare(b.name));
  }

  function getGroups() {
    const q = document.getElementById('searchInput').value.trim();
    let qKey = normalizeName(q);
    qKey = qKey.replace(/\s*[:\-]\s*/g, ' ').replace(/['"]/g, ' ').replace(/\s+/g, ' ').trim();
    qKey = _applyRoman(qKey);
    let games = currentTab === 'favs' ? allGames.filter(g => favorites.has(g.id)) : allGames;
    if (qKey) {
      const tokens = qKey.split(/\s+/).filter(Boolean);
      games = games.filter(g => {
        const hay = _groupKey(g.name) + ' ' + (g.id || '').toLowerCase();
        return tokens.every(t => hay.includes(t));
      });
    }
    return groupGames(games);
  }

  // ─── RENDER GRID ───────────────────────────────────────
  function renderResults() {
    const groups = getGroups();
    const totalCheatCount = groups.reduce((s, grp) => s + grp.entries.reduce((ss,e) => ss + (e.mods||[]).length, 0), 0);
    const allGroups = groupGames(allGames);
    const favGroups = groupGames(allGames.filter(g => favorites.has(g.id))).length;

    document.getElementById('statPill').innerHTML =
      `<b>${allGroups.length}</b> games &nbsp;·&nbsp; <b>${totalCheatCount}</b> cheats &nbsp;·&nbsp; ⭐ <b>${favGroups}</b>`;

    const el = document.getElementById('results');
    if (!groups.length) {
      el.innerHTML = `<div class="no-results"><span class="emoji">${currentTab==='favs'?'⭐':'🎮'}</span><p>${currentTab==='favs'?'No favorites yet':'No games found'}</p></div>`;
      return;
    }

    el.innerHTML = groups.slice(0, 300).map((grp, i) => {
      const allIds = grp.entries.map(e => e.id||'').filter(Boolean);
      const isFaved = allIds.some(id => favorites.has(id));
      const totalMods = grp.entries.reduce((s,e) => s + (e.mods||[]).length, 0);
      return `
        <div class="game-tile" onclick="openDetail(${i})" style="animation-delay:${Math.min(i*0.02,0.4)}s">
          <div class="tile-cover">
            ${coverTileHtml(grp.coverId || allIds[0], grp.name, grp.coverUrl)}
            <div class="tile-cheat-badge">${totalMods} cheats</div>
            <button class="tile-fav" data-gidx="${i}" onclick="event.stopPropagation();toggleFavGroup(${i})" title="${isFaved?'Remove':'Add to'} favorites">${isFaved?'⭐':'☆'}</button>
          </div>
          <div class="tile-body">
            <div class="tile-name">${escHtml(grp.name||'Unknown')}</div>
            <div class="tile-meta">${grp.entries.length > 1 ? grp.entries.length+' versions' : (grp.entries[0]?.id||'')}</div>
          </div>
        </div>`;
    }).join('');

    // store groups for later reference by index
    window._groups = groups;
  }

  // ─── COVER HELPERS ─────────────────────────────────────
  function gradientCover(id, name, size) {
    const colors = [['#667eea','#764ba2'],['#f093fb','#f5576c'],['#4facfe','#00f2fe'],['#43e97b','#38f9d7'],['#fa709a','#fee140'],['#30cfd0','#330867'],['#a8edea','#fed6e3'],['#ff9a56','#ff6a88'],['#ffecd2','#fcb69f'],['#ff6e7f','#bfe9ff']];
    let hash = 0;
    const s = id || name || '?';
    for (let i=0;i<s.length;i++) hash = s.charCodeAt(i)+((hash<<5)-hash);
    const [c1,c2] = colors[Math.abs(hash)%colors.length];
    const letter = (name&&name[0])||(id&&id[0])||'?';
    return `<div style="width:100%;height:100%;background:linear-gradient(135deg,${c1},${c2});display:flex;align-items:center;justify-content:center;font-size:${size}px;font-weight:800;color:#fff;font-family:'Barlow Condensed',sans-serif;text-shadow:0 2px 8px rgba(0,0,0,0.3)">${escHtml(letter.toUpperCase())}</div>`;
  }

  function safeGrad(id, name, size) {
    // Must be safe to embed inside onerror="this.outerHTML='...'"
    // → escape " as &quot; (HTML-decoded back to " before JS runs) and ' as &#39;
    return gradientCover(id, name, size).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
  }

  function coverTileHtml(id, name, url) {
    const imgUrl = (id && CUSTOM_COVERS[id]) || url || null;
    if (imgUrl) return `<img src="${escHtml(imgUrl)}" loading="lazy" style="width:100%;height:100%;object-fit:cover;display:block" onerror="this.outerHTML='${safeGrad(id,name,42)}'">`;
    return gradientCover(id, name, 42);
  }

  function coverDetailHtml(id, name, url) {
    const imgUrl = (id && CUSTOM_COVERS[id]) || url || null;
    if (imgUrl) return `<img src="${escHtml(imgUrl)}" loading="lazy" style="width:100%;height:100%;object-fit:cover;display:block" onerror="this.outerHTML='${safeGrad(id,name,60)}'">`;
    return gradientCover(id, name, 60);
  }

  // ─── DETAIL PAGE ───────────────────────────────────────

  // Build one collapsible version accordion block
  function buildVersionBlock(idIdx, vi, e) {
    const mods = e.mods || [];
    const ver  = e.version != null ? String(e.version) : '?';
    const cheatsHtml = mods.map(mod => `
      <div class="cheat-row">
        <div class="cheat-dot"></div>
        <div class="cheat-name">${escHtml(mod.name||'')}</div>
        <div class="cheat-type">${escHtml(mod.type||'')}</div>
      </div>`).join('');
    const creditsHtml = Array.isArray(e.credits) && e.credits.length
      ? `<div class="vb-credits">by <span>${e.credits.map(c=>escHtml(String(c))).join(', ')}</span></div>` : '';
    return `
      <div class="version-block" id="vb-${idIdx}-${vi}">
        <div class="version-block-header" onclick="toggleVersionBlock('vb-${idIdx}-${vi}')">
          <span class="vbh-ver">v${escHtml(ver)}</span>
          <span class="vbh-count">${mods.length} cheat${mods.length!==1?'s':''}</span>
          <span class="vbh-chevron">▾</span>
        </div>
        <div class="version-block-cheats">${cheatsHtml}${creditsHtml}</div>
      </div>`;
  }

  function toggleVersionBlock(blockId) {
    const b = document.getElementById(blockId);
    if (b) b.classList.toggle('open');
  }

  function openDetail(idx) {
    const grp = window._groups[idx];
    if (!grp) return;
    currentGroup = grp;
    const allIds = grp.entries.map(e => e.id||'').filter(Boolean);
    const isFaved = allIds.some(id => favorites.has(id));
    const totalMods = grp.entries.reduce((s,e) => s+(e.mods||[]).length,0);
    const displayName = grp.name || 'Unknown Game';

    document.getElementById('detailTitle').textContent = displayName;
    document.getElementById('detailFavBtn').textContent = isFaved ? '⭐' : '☆';

    // ── Group entries by CUSA ID, sort each group by version desc ──
    const byId = new Map();
    for (const e of grp.entries) {
      const id = e.id || '?';
      if (!byId.has(id)) byId.set(id, []);
      byId.get(id).push(e);
    }
    for (const arr of byId.values())
      arr.sort((a,b) => parseVersion(b.version) - parseVersion(a.version));

    const ids = [...byId.keys()];

    // ── CUSA ID selector tabs (always shown) ──────────────────────
    const tabBtns = ids.map((id, i) => {
      const entries = byId.get(id);
      const cnt = entries.reduce((s,e) => s+(e.mods||[]).length, 0);
      const verLabel = entries.length === 1
        ? `v${entries[0].version||'?'}`
        : `${entries.length} versions`;
      return `<button class="vtab-btn${i===0?' active':''}" id="idtab-btn-${i}" onclick="switchIdTab(${i})">
        <span class="vtab-id">${escHtml(id)}</span>
        <span class="vtab-ver">${cnt} cheats · ${verLabel}</span>
      </button>`;
    }).join('');

    const panels = ids.map((id, i) => {
      const blocksHtml = byId.get(id).map((e, vi) => buildVersionBlock(i, vi, e)).join('');
      return `<div class="vtab-panel${i===0?' active':''}" id="idtab-panel-${i}">${blocksHtml}</div>`;
    }).join('');

    const sectionLabel = ids.length > 1 ? 'Editions / Regions' : 'Versions';
    const contentHtml = `
      <div class="section-label">${sectionLabel}</div>
      <div class="vtab-bar">${tabBtns}</div>
      <div class="vtab-panels">${panels}</div>`;

    const displayId = grp.coverId || allIds[0] || '';
    document.getElementById('detailBody').innerHTML = `
      <div class="detail-hero">
        <div class="detail-cover">${coverDetailHtml(displayId, grp.name, grp.coverUrl)}</div>
        <div class="detail-info">
          <div class="detail-game-name">${escHtml(displayName)}</div>
          <div class="detail-tags">
            <span class="dtag green">${totalMods} cheats total</span>
            ${ids.length > 1 ? `<span class="dtag blue">${ids.length} IDs</span>` : ''}
            ${grp.entries.length > 1 ? `<span class="dtag blue">${grp.entries.length} versions</span>` : ''}
            ${allIds.slice(0,4).map(id=>`<span class="dtag blue">${escHtml(id)}</span>`).join('')}
            ${allIds.length>4 ? `<span class="dtag">+${allIds.length-4} more</span>` : ''}
          </div>
        </div>
      </div>
      ${contentHtml}
    `;

    document.getElementById('detailPage').style.display = 'block';
    document.getElementById('detailPage').scrollTop = 0;
    document.body.style.overflow = 'hidden';
  }

  function closeDetail() {
    document.getElementById('detailPage').style.display = 'none';
    document.body.style.overflow = '';

  // Switch between CUSA ID tabs
  function switchIdTab(i) {
    document.querySelectorAll('.vtab-btn').forEach(b => b.classList.remove('active'));
    document.querySelectorAll('.vtab-panel').forEach(p => p.classList.remove('active'));
    const btn   = document.getElementById('idtab-btn-'+i);
    const panel = document.getElementById('idtab-panel-'+i);
    if (btn)   btn.classList.add('active');
    if (panel) panel.classList.add('active');

  function toggleDetailFav() {
    if (!currentGroup) return;
    const ids = currentGroup.entries.map(e=>e.id||'').filter(Boolean);
    const anyFaved = ids.some(id => favorites.has(id));
    if (anyFaved) ids.forEach(id => favorites.delete(id));
    else ids.forEach(id => favorites.add(id));
    localStorage.setItem('ps4_favs', JSON.stringify([...favorites]));
    const isFaved = ids.some(id => favorites.has(id));
    document.getElementById('detailFavBtn').textContent = isFaved ? '⭐' : '☆';

  // ─── COVER APIS ────────────────────────────────────────
  async function fetchWikiCover(gameName) {
    if (!gameName) return null;
    try {
      const clean = gameName.replace(/[®™©]/g,'').replace(/\s+/g,' ').trim();
      const url = 'https://en.wikipedia.org/w/api.php?action=query&generator=search&gsrsearch='+encodeURIComponent(clean+' video game')+'&gsrlimit=3&prop=pageimages&pithumbsize=600&format=json&origin=*';
      const res = await fetch(url);
      if (!res.ok) return null;
      const data = await res.json();
      const pages = Object.values(data.query?.pages||{}).sort((a,b)=>(a.index??999)-(b.index??999));
      const page = pages.find(p=>p.thumbnail?.source);
      return page ? page.thumbnail.source : null;
    } catch { return null; }
  }

  async function fetchRawgCover(gameName) {
    if (!gameName) return null;
    try {
      const clean = gameName.replace(/[®™©]/g,'').replace(/\s*[:\-–]\s*(remastered|definitive edition|complete edition|gold edition|goty).*$/i,'').replace(/\s+/g,' ').trim();
      const url = `${RAWG_BASE}/games?key=${RAWG_KEY}&search=${encodeURIComponent(clean)}&page_size=3&search_precise=true`;
      const res = await fetch(url);
      if (!res.ok) return null;
      const json = await res.json();
      const hit = (json.results||[]).find(g=>g.background_image);
      return hit ? hit.background_image : null;
    } catch { return null; }
  }

  // ─── SYNC FROM GITHUB ──────────────────────────────────
  // silent=true → background refresh, no UI changes
  async function syncFromGitHub(silent = false) {
    const syncBtn    = document.getElementById('syncBtn');
    const syncBtnBig = document.getElementById('syncBtnBig');
    const fill = document.getElementById('autoProgressFill');
    const txt  = document.getElementById('autoProgressText');
    if (!silent) {
      if (syncBtn)    { syncBtn.disabled = true; syncBtn.textContent = 'Syncing...'; }
      if (syncBtnBig) { syncBtnBig.disabled = true; syncBtnBig.style.display = 'none'; }
    }

    try {
      // Step 1: load existing
      let storedGames = [];
      if (supabaseClient) {
        const { data } = await supabaseClient.storage.from(STORAGE_BUCKET).download(STORAGE_FILE);
        if (data) storedGames = JSON.parse(await data.text());
      }
      const storedMap = new Map(storedGames.map(g=>[g.id,g]));
      const isFirstSync = storedGames.length === 0;

      // Step 2: fetch file list
      txt.textContent = 'Fetching file list...';
      fill.style.width = '2%';
      const listRes = await fetch(`${CDN}/json.txt`);
      if (!listRes.ok) throw new Error(`Could not fetch file list (${listRes.status})`);
      const files = (await listRes.text()).trim().split('\n').map(l=>{ const t=l.trim(),e=t.indexOf('=');return e>0?t.substring(0,e):t; }).filter(l=>l.endsWith('.json'));

      // Step 3: fetch all game JSONs
      const newGamesData = [];
      const BATCH = 30;
      let done = 0, successCount = 0, failCount = 0;
      for (let i=0;i<files.length;i+=BATCH) {
        await Promise.all(files.slice(i,i+BATCH).map(async fname=>{
          try {
            const r = await fetch(`${CDN}/json/${fname}`);
            if (!r.ok){failCount++;return;}
            const data = await r.json();
            if (data&&typeof data.name==='string'&&Array.isArray(data.mods)){newGamesData.push(data);successCount++;} else failCount++;
          } catch{failCount++;}
          done++;
          fill.style.width = Math.round(done/files.length*90)+'%';
          txt.textContent = `Fetching... ${done}/${files.length} — ${successCount} games`;
        }));
      }
      newGamesData.sort((a,b)=>(a.name||'').localeCompare(b.name||''));

      // Step 4: carry over covers
      const forceCovers = document.getElementById('forceCovers')?.checked;
      let newCount=0, updatedCount=0;
      for (const game of newGamesData) {
        const old = storedMap.get(game.id);
        if (!old) { newCount++; }
        else {
          if (old.coverUrl && !forceCovers) game.coverUrl = old.coverUrl;
          if ((old.mods||[]).length !== (game.mods||[]).length) updatedCount++;
        }
      }

      // Step 5: fetch missing covers
      const needsCover = newGamesData.filter(g=>!g.coverUrl&&g.id&&g.id.startsWith('CUSA'));
      if (needsCover.length>0) {
        fill.style.width='91%'; txt.textContent=`🎨 Fetching covers for ${needsCover.length} games...`;
        const nameMap=new Map(); let coverDone=0, wikiHits=0, rawgHits=0;
        for (let i=0;i<needsCover.length;i+=10) {
          await Promise.all(needsCover.slice(i,i+10).map(async game=>{
            const key=(game.name||'').toLowerCase().trim();
            let cv;
            if (nameMap.has(key)){cv=nameMap.get(key);}
            else { cv=await fetchWikiCover(game.name); if(cv)wikiHits++; else{cv=await fetchRawgCover(game.name);if(cv)rawgHits++;} nameMap.set(key,cv); }
            if (cv) game.coverUrl=cv;
            coverDone++;
            fill.style.width=91+Math.round(coverDone/needsCover.length*4)+'%';
            txt.textContent=`🎨 Covers ${coverDone}/${needsCover.length} — 📖${wikiHits} 🎮${rawgHits}`;
          }));
        }
      }

      allGames = newGamesData;

      // Step 6: save to localStorage (primary) + Supabase (optional)
      try {
        localStorage.setItem(CACHE_KEY, JSON.stringify(allGames));
        localStorage.setItem(CACHE_TS, String(Date.now()));
      } catch(e) { console.warn('localStorage save failed', e); }
      if (supabaseClient) {
        try {
          fill.style.width='96%'; if (!silent) txt.textContent='Saving...';
          const blob = new Blob([JSON.stringify(allGames)],{type:'application/json'});
          await supabaseClient.storage.from(STORAGE_BUCKET).upload(STORAGE_FILE,blob,{upsert:true,contentType:'application/json'});
        } catch(e) { console.warn('Supabase save failed', e); }
      }

      fill.style.width='100%';
      if (!silent) {
        txt.textContent = isFirstSync
          ? `✅ ${allGames.length} games loaded`
          : `✅ Updated — ${newCount} new, ${updatedCount} updated (${allGames.length} total)`;
        setTimeout(showMainLayout, 800);
      }

    } catch(err) {
      console.error(err);
      if (!silent) {
        txt.textContent = '❌ ' + err.message;
        const btn = document.getElementById('syncBtnBig');
        if (btn) { btn.style.display = ''; btn.disabled = false; }
      }
    } finally {
      const syncBtn = document.getElementById('syncBtn');
      if (syncBtn) { syncBtn.disabled=false; syncBtn.innerHTML='<svg viewBox="0 0 24 24" fill="currentColor" width="15" height="15"><path d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.341-3.369-1.341-.454-1.155-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0 1 12 6.836a9.59 9.59 0 0 1 2.504.337c1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.741 0 .267.18.578.688.48C19.138 20.163 22 16.418 22 12c0-5.523-4.477-10-10-10z"/></svg> Sync'; }
    }
  }

  // ─── LOCAL FILES ───────────────────────────────────────
  async function handleLocalFiles(files) {
    const jsons = Array.from(files).filter(f=>f.name.endsWith('.json'));
    if (!jsons.length) return;
    allGames = [];
    await Promise.all(jsons.map(file=>new Promise(resolve=>{
      const reader=new FileReader();
      reader.onload=e=>{ try{const d=JSON.parse(e.target.result);if(d&&typeof d.name==='string'&&Array.isArray(d.mods))allGames.push(d);}catch{} resolve(); };
      reader.readAsText(file);
    })));
    allGames.sort((a,b)=>(a.name||'').localeCompare(b.name||''));
    showMainLayout();
  }

  // ─── UTILS ─────────────────────────────────────────────
  function escHtml(s) {
    if (s==null) return '';
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }
</script>
